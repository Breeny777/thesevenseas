# TheSevenSeas ARR stack :):):)
# vars from .env file which should reside in same folder as this file
# Comment out sections as required to stop containers being run

services:
  # ---- Media Server ----
  plex:
    container_name: plex
    image: lscr.io/linuxserver/plex:latest  
    network_mode: host
    environment:
      - 'PUID=${PUID}'
      - 'PGID=${PGID}'
      - 'TZ=${TZ}'
      - VERSION=docker
      - NVIDIA_VISIBLE_DEVICES=all
    runtime: nvidia
    volumes:
      - '${ROOT}/config/plex:/config'
      - '${HDDSTORAGE1}:/tv1'
      - '${HDDSTORAGE2}:/tv2'
      - '${HDDSTORAGE3}:/tv3'
      - '${HDDSTORAGE1}:/movies1'
      - '${HDDSTORAGE2}:/movies2'
      - '${HDDSTORAGE3}:/movies3'
      - '${HDDSTORAGE1}:/docos'
      - '${HDDSTORAGE2}:/kidsmovies'
      - '${HDDSTORAGE2}:/docos'
      - '${HDDSTORAGE2}:/music'
    restart: unless-stopped
  
  # ---- TV Shows ----
  sonarr:
    container_name: sonarr
    image: 'linuxserver/sonarr:latest'
    restart: unless-stopped
    environment:
      - 'PUID=${PUID}'
      - 'PGID=${PGID}'
      - 'TZ=${TZ}'
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '${ROOT}/config/sonarr:/config'
      - '${HDDSTORAGE1}:/media1'
      - '${HDDSTORAGE2}:/media2'
      - '${HDDSTORAGE3}:/media3'
      - '${HDDSTORAGE4}:/torrents'
    ports:
      - "32402:8989"

  # ---- Movies ----    
  radarr:
    container_name: radarr
    image: 'linuxserver/radarr:latest'
    restart: unless-stopped
    environment:
      - 'PUID=${PUID}'
      - 'PGID=${PGID}'
      - 'TZ=${TZ}'
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '${ROOT}/config/radarr:/config'
      - '${HDDSTORAGE1}:/media1'
      - '${HDDSTORAGE2}:/media2'
      - '${HDDSTORAGE3}:/media3'
      - '${HDDSTORAGE4}:/torrents'  
    ports:
      - "32403:7878"

  # ---- Books ----    
  readarr:
    container_name: readarr
    image:  ghcr.io/pennydreadful/bookshelf:hardcover-v0.4.20.91
    restart: unless-stopped
    environment:
      - 'PUID=${PUID}'
      - 'PGID=${PGID}'
      - 'TZ=${TZ}'
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '${ROOT}/config/readdarr:/config'
      - '${HDDSTORAGE2}:/media2'
      - '${HDDSTORAGE4}:/torrents'
    ports:
      - "32404:8787"

  # ---- Music ----    
  lidarr:
    container_name: lidarr
    image: blampe/lidarr:latest
    restart: unless-stopped
    environment:
      - 'PUID=${PUID}'
      - 'PGID=${PGID}'
      - 'TZ=${TZ}'
    volumes:
      - '/etc/localtime:/etc/localtime:ro'
      - '${ROOT}/config/lidarr:/config'
      - '${HDDSTORAGE2}:/media2'
      - '${HDDSTORAGE4}:/torrents'  
    ports:
      - "32405:8686"
  headphones:
    container_name: headphones
    image: lscr.io/linuxserver/headphones:latest
    restart: unless-stopped
    environment:
      - 'PUID=${PUID}'
      - 'PGID=${PGID}'
      - 'TZ=${TZ}'
    volumes:
      - '${ROOT}/config/headphones:/config'
      - '${HDDSTORAGE5}:/downloads'  
      - '${HDDSTORAGE6}:/music'
    ports:
      - "32407:8181"    

  # ---- Indexer (Torrents) ----     
  prowlarr:
    container_name: prowlarr
    image: lscr.io/linuxserver/prowlarr:latest
    environment:
      - 'PUID=${PUID}'
      - 'PGID=${PGID}'
      - 'TZ=${TZ}'
    volumes:
      - '${ROOT}/config/prowlarr:/config'
    restart: unless-stopped
    ports:
      - "32406:9696"
  flaresolverr:
    container_name: flaresolverr
    image: ghcr.io/flaresolverr/flaresolverr:latest
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - 'TZ=${TZ}'
    ports:
      - "${PORT:-32409}:8191"
    restart: unless-stopped

  # ---- Download Client (Torrents) ----
  qbittorrent:
    container_name: qbittorrent
    image: linuxserver/qbittorrent
    environment:
      - 'PUID=${PUID}'
      - 'PGID=${PGID}'
      - 'TZ=${TZ}'
      - WEBUI_PORT=8080 # Port for the qBittorrent web UI
    volumes:
      - '${ROOT}/config/qbit:/config'
      - '${HDDSTORAGE4}:/torrents'
    ports:
      - 32419:8080 # Web UI access
      - 6881:6881 # Peer-to-peer connections (TCP)
      - 6881:6881/udp # Peer-to-peer connections (UDP)
    restart: unless-stopped

  # ---- file compression utility ----   
  tdarr:
    container_name: tdarr
    image: ghcr.io/haveagitgat/tdarr:latest
    restart: unless-stopped
    privileged: true
    ports:
      - 32421:8265 # webUI port
      - 8266:8266 # server port
    environment:
      - 'TZ=${TZ}'
      - 'PUID=${PUID}'
      - 'PGID=${PGID}'
      - UMASK_SET=002
      - serverIP=192.168.4.5
      - serverPort=8266
      - webUIPort=8265
      - internalNode=false
      - inContainer=true
      - ffmpegVersion=7
      - nodeName=plexhost
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - '${ROOT}/config/tdarr/configs:/app/configs'
      - '${ROOT}/config/tdarr/server:/app/server'
      - '${ROOT}/config/tdarr/logs:/app/logs'
      - '${ROOT}/config/tdarr/cache:/temp'
      - '${HDDSTORAGE1}:/media1'
      - '${HDDSTORAGE2}:/media2'
      - '${HDDSTORAGE3}:/media3'

    devices:
      - /dev/dri:/dev/dri
  tdarr-node:
    container_name: tdarr_node
    image: ghcr.io/haveagitgat/tdarr_node:latest
    restart: unless-stopped
    network_mode: service:tdarr
    environment:
      - 'TZ=${TZ}'
      - 'PUID=${PUID}'
      - 'PGID=${PGID}'
      - UMASK_SET=002
      - nodeName=Node1
      - serverIP=192.168.4.5
      - serverPort=8266
      - inContainer=true
      - ffmpegVersion=7
      - NVIDIA_DRIVER_CAPABILITIES=all
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - '${ROOT}/config/tdarr/configs:/app/configs'
      - '${ROOT}/config/tdarr/logs:/app/logs'
      - '${ROOT}/config/tdarr/cache:/temp'
      - '${HDDSTORAGE1}:/media1'
      - '${HDDSTORAGE2}:/media2'
      - '${HDDSTORAGE3}:/media3'
    devices:
      - /dev/dri:/dev/dri
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu,video]

# ---- Calibre for ebook management ----
  calibre:
    container_name: calibre
    image: lscr.io/linuxserver/calibre:latest
    restart: unless-stopped
    environment:
      - 'TZ=${TZ}'
      - 'PUID=${PUID}'
      - 'PGID=${PGID}'
      - PASSWORD= 
    volumes:
      - '${ROOT}/config/calibre:/config'
      - '${HDDSTORAGE2}:/media2'
    ports:
      - 32423:8080
      - 8181:8181
      - 8081:8081

  # ---- Calibre web for book management ----
  calibre-web-automated:
    container_name: calibre-web-automated
    image: crocodilestick/calibre-web-automated:latest
    environment:
      - 'TZ=${TZ}'
      - 'PUID=${PUID}'
      - 'PGID=${PGID}'
    volumes:
      - '${ROOT}/config/cwa:/config'
      # This is an ingest dir, NOT a library one. Anything added here will be automatically added to your library according to the settings you have configured in CWA Settings page. All files placed here are REMOVED AFTER PROCESSING
      - '${HDDSTORAGE2}/Books:/cwa-book-ingest'
      - '${HDDSTORAGE2}/Calibre-Library:/calibre-library'
    ports:
      - 8083:8083 
    restart: unless-stopped

  # ---- Dashboard services ----
  homarr:
      container_name: homarr
      image: ghcr.io/homarr-labs/homarr:latest
      restart: unless-stopped
      sysctls: 
        - net.ipv6.conf.all.disable_ipv6=1 
        - net.ipv6.conf.default.disable_ipv6=1
      volumes:
        # - /var/run/docker.sock:/var/run/docker.sock # Optional, only if you want docker integration
        - '${ROOT}/config/homarr:/appdata'
      environment:
        # - 'PUID=${PUID}'
        # - 'PGID=${PGID}'
        - 'TZ=${TZ}'
        - SECRET_ENCRYPTION_KEY=7d0fc795f5ddf8ab10d51c20009ff8110b1a5923f644f43f3eb01e4fe672f320
        - DOCKER_HOSTNAMES=192.168.4.5,192.168.4.17
        - DOCKER_PORTS=2375,2375
      ports:
        - '32418:7575'
  dash:
    container_name: dash
    image: mauricenino/dashdot:nvidia
    restart: unless-stopped
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
            - capabilities:
                - gpu
    ports:
      - '3001:3001'
    volumes:
      - /:/mnt/host:ro
    environment:
      DASHDOT_ENABLE_CPU_TEMPS: 'true'
      DASHDOT_ALWAYS_SHOW_PERCENTAGES: 'true'  
      DASHDOT_WIDGET_LIST: 'os,cpu,storage,ram,network,gpu'
      NVIDIA_DISABLE_REQUIRE: 'true'

  # Container access proxy - DO NOT REMOVE
  docker-socket-proxy:
      container_name: docker-socket-proxy
      image: tecnativa/docker-socket-proxy
      ports:
        - "2375:2375"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      environment:
        - CONTAINERS=1
        - POST=1
        - DELETE=1
        - SERVICES=1
        - NETWORKS=1
        - LOG_LEVEL=info
      restart: unless-stopped

