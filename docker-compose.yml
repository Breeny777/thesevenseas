  # ---- Media renamer and metadate finder -----   
  tinymediamanager:
    container_name: tinymediamanager
    image: tinymediamanager/tinymediamanager:latest 
    environment:
      - 'PUID=${PUID}'
      - 'PGID=${PGID}'
      - 'TZ=${TZ}'
      - ALLOW_DIRECT_VNC=true
      - LC_ALL=en_US.UTF-8 # force UTF8
      - LANG=en_US.UTF-8   # force UTF8
      - PASSWORD=
    volumes:
      - '${ROOT}/config/tinymediamanager:/data'
      - '${HDDSTORAGE1}:/media1'
      - '${HDDSTORAGE2}:/media2'
      - '${HDDSTORAGE3}:/media3'
    ports:
      - 5900:5900 # VNC port
      - 32427:4000 # Webinterface
    restart: unless-stopped

  # ---- integrated multi media search tool ----
  overseerr:
    container_name: overseerr
    image: 'sctx/overseerr:latest'
    environment:
      - LOG_LEVEL=debug
      - 'TZ=${TZ}'
    ports:
      - '32408:5055'
    volumes:
      - '${ROOT}/config/overseerr/config:/app/config'
    restart: unless-stopped

